<!DOCTYPE html>
<html>
  <head>
    <title>VA3.1_CW</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="container py-2">
      <h1 class="">Travel Bucket List</h1>
    </header>
    <section class="container py-2">
      <div class="input-group">
        <input
          id="destinationInput"
          placeholder="Enter your List"
          class="form-control form-control-md"
          size="50"
        />
        <button id="addDestinationBtn" class="btn btn-primary">Add</button>
      </div>
      <ul id="bucketList"></ul>
      <div><p id="visitedCount"></p></div>
    </section>

    <script>
      const destinationInput = document.getElementById("destinationInput");
      const addDestinationBtn = document.getElementById("addDestinationBtn");
      const bucketList = document.getElementById("bucketList");
      let visitedPlacesCount = 0;
      const visitedCount = document.getElementById("visitedCount");

      addDestinationBtn.addEventListener("click", function () {
        const listElement = document.createElement("li");

        listElement.innerHTML = `
          <p>
            <input type="checkbox" id="destinationVisitedCheckbox"onChange="countVisitedPlaces(this)"class="mx-2 mt-3"/>
            ${destinationInput.value}
            <button class="btn btn-danger btn-sm mx-5 "  onClick="deleteDestination(this)">Delete</button>
          </p>
        `;
        bucketList.appendChild(listElement);
      });

      function countVisitedPlaces(checkbox) {
        if (checkbox.checked) {
          visitedPlacesCount++;
        } else {
          visitedPlacesCount--;
        }
        updateCountView();
      }

      function deleteDestination(deleteBtn) {
        const listItem = deleteBtn.parentElement.parentElement;

        if (listItem.childNodes[1].childNodes[1].checked) {
          visitedPlacesCount--;
          updateCountView();
        }

        listItem.remove();
      }

      function updateCountView() {
        visitedCount.textContent = `Visited Places Count: ${visitedPlacesCount}`;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
